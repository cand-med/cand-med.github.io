---
layout: default
---

<article class="post">
  <h1 class="heading">{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Geschrieben am {{ page.date | date: "%d.%m.%Y" }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
